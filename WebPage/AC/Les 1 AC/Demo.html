<script src="turtle.js"></script>
<script>
  var p = new Turtle(document.getElementById("mycanvas"));
  p.moveto(500, 400);
  p.penDown = true;

function Square(size){
  for(var i = 0; i < 4; i++){
    p.forward(size);
    p.right(90);
  }
}

for(var i = 0; i < 10; i++){
  Square(200);

  p.left(46);
}
